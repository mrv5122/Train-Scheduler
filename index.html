<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <!-- webpage header jumbotron -->
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">TRAIN SCHEDULER</h1>
                  <p class="lead">chooooo choooooo</p>
                </div>
              </div>
<!-- train table -->
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="">NJ Transit</th>
            <td>Newark Penn</td>
            <td>5</td>
            <td>5:30 PM</td>
            <td>5</td>
          </tr>
          <tr>
            <th scope="row">YOYO</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>5</td>
          </tr>
          <tr>
            <th scope="row">Next Arrival</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
            <td>5</td>
          </tr>
          <tr>
            <th scope="row">Minutes Away</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
            <td>5</td>
          </tr>
        </tbody>
      </table>

<!-- form to add trains -->
      <form>
            <div class="form-group">
              <label for="inputTrainName">Train Name</label>
              <input type="trainName" class="form-control" id="trainName-input" aria-describedby="Train" placeholder="Enter train name">
            </div>
            <div class="form-group">
              <label for="inputDestination">Destination</label>
              <input type="destination" class="form-control" id="destination-input" aria-describedby="Destination" placeholder="Enter train destination">
            </div>
            <div class="form-group">
              <label for="inputTrainTime">First Time (HH:mm -> military time)</label>
              <input type="firstTrain" class="form-control" id="firstTime-input" aria-describedby="Traintime" placeholder="Enter time">
            </div>
            <div class="form-group">
              <label for="inputTrainFreq">Frequency</label>
              <input type="frequency" class="form-control" id="frequency-input" aria-describedby="TrainFreq" placeholder="Enter train name">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
          </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
